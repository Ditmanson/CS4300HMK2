{% extends 'bookings/base.html' %}
{% block title %}
  Seat List
{% endblock %}
{% block content %}
  <h2>Available Seats</h2>
  <ul class="list-group list-group-flush">
    {% for seat in seats %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <p>{{ seat.seat_number }}: {{ seat.is_booked|yesno:'Booked,Vacant' }}</p>
        <form action="{% url 'seat-detail' seat.id %}" method="POST" style="display: inline;">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-sm">Delete/Update</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
